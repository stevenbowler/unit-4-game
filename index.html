    <div id=navheader>
        <!-- <div class="wrapper" style="position:fixed;"> -->

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                    </li>

                    <!-- <li class="nav-item dropdown"> -->
                    <li class="nav-item">
                        <a class="nav-link" roll="button"
                            href="https://drive.google.com/file/d/1RHsBC29Ls96PGFQxcd1s_9H5C_WRP4gt/view">Game
                            Tutorial</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Documentation
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="./docs/index.html">Home JS Docs</a>
                            <a class="dropdown-item" href="./docs/global.html">Globals</a>
                            <div class="dropdown-divider"></div>

                    </li>
                </ul>
                <form id="googleSearchForm" class="form-inline my-2 my-lg-0" target="blank"
                    action="https://github.com/stevenbowler/unit-4-game/search?">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Repository"
                        aria-label="Search" id="googlesearch" name="q">
                    <button class="btn btn-outline-success my-2 my-sm-0" onclick="search()" type="submit"
                        id="searchButton">Search</button>
                </form>
            </div>
        </nav>
        <!-- </div> -->
    </div>

    <section>
        <div class="container" style="margin-top:56px; background-color: black; ">
            <div class="row justify-content-start">

                <div class="col-sm text-light animated zoomIn delay-0s" style="background-color: black; color: white;"
                    id="gameSpace">
                    <!-- <div id="hero"></div> -->
                    <!-- <img id="spacePhoto" max-height="300px" src="./assets/img/space.gif"
                        alt="Click Start Game and guess the name of the composer that appears here"
                        transition-duration="2s" class="center"> -->
                </div>

                <!-- <div class="col-sm animated zoomInLeft delay-0s" style="background-color: black;" id=gameField>
                    <img id="hangmanPhoto" src="./assets/img/hangman11.png" alt="no photo found"
                        transition-duration="2s" class="center">
                </div> -->
            </div>

            <div class="row justify-content-start">
                <div class="col-sm animated zoomInRight delay-0s" style="background-color: black; display:none;"
                    id="gameStatus">
                    <div class="row">
                        <button type="submit" style="margin-bottom: 10px;"
                            class="btn-lg btn-primary fa fa-arrow-left left-button">Left</button>
                        <button type="submit" style="margin-bottom: 10px;"
                            class="btn-lg btn-primary fa fa-arrow-right right-button">Right</button>
                        <button type="submit" style="margin-bottom: 10px; float:right; "
                            class="btn-lg btn-primary fa fa-arrow-up up-button">Up</button>
                        <button type="submit" style="margin-bottom: 10px; float:right;"
                            class="btn-lg btn-primary fa fa-arrow-down down-button">Down</button>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="heroStatus" class="text-light">Hero Life Force</label>
                            <!-- <input type="text" class="form-control" id="gameScore" autocomplete="off"> -->
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" id="heroStatus"
                                    role="progressbar" style="width: 100%" aria-valuenow="500" aria-valuemin="0"
                                    aria-valuemax="500">500</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="villainStatus" class="text-light">Villain Life Force</label>
                            <!-- <input type="text" class="form-control" id="gameScore" autocomplete="off"> -->
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" id="villainStatus"
                                    role="progressbar" style="width: 100%" aria-valuenow="500" aria-valuemin="0"
                                    aria-valuemax="500">500</div>
                            </div>
                        </div>
                    </div>
                    <!-- don't know how to get it to play music on load tried this:  onload="playAudio()" -->
                    <audio autoplay loop src="./assets/audio/StarWarsTheme.mp3" type="audio/mpeg" id="gameAudio">
                        Your browser does not support the audio element.
                    </audio>

                </div>

                <div class="col-sm text-light animated zoomInRight delay-0s" style="background-color: black;"
                    id=gameClues class="center">
                    Press any key to begin your voyage
                </div>
            </div>

        </div>
    </section>



</body>
